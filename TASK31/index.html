<script>
    // Input

    const arrayWords = ["Hello world", "JS is fun", "Arrays and strings"]; // 8

    function countTotalWords(arr) {
        // Logic bài tập và trả về kết quả
        let countTotalWords = 0;
        for (let i = 0; i < arr.length; i++) {
            const words = arr[i].split(" ");
            countTotalWords += words.length;
        }
        return countTotalWords;


    }
    // Test
    console.log(countTotalWords(["Hello world", "JS is fun", "Arrays and strings"])); // 8

</script>
