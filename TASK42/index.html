<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quản lý sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

    <h2 class="mb-4">Quản lý sinh viên</h2>

    <form id="formManager" class="row g-3">
        <div class="col-md-3">
            <input type="text" id="name" class="form-control" placeholder="Họ tên" required />
        </div>
        <div class="col-md-2">
            <input type="number" id="math" class="form-control" placeholder="Toán" min="0" max="10" required />
        </div>
        <div class="col-md-2">
            <input type="number" id="english" class="form-control" placeholder="Anh" min="0" max="10" required />
        </div>
        <div class="col-md-2">
            <input type="number" id="science" class="form-control" placeholder="Khoa học" min="0" max="10" required />
        </div>
        <div class="col-md-2">
            <button type="submit" id="btnSubmit" class="btn btn-success w-100">Thêm sinh viên</button>
        </div>
    </form>

    <p id="errorMess" class="text-danger mt-2"></p>

    <div class="row my-4">
        <div class="col-md-4">
            <input type="text" id="search" class="form-control" placeholder="Tìm kiếm theo tên..." />
        </div>
        <div class="col-md-4">
            <select id="sort" class="form-select" onchange="sortStudents()">
                <option value="">Sắp xếp theo điểm trung bình</option>
                <option value="avg-desc">Cao đến thấp</option>
                <option value="avg-asc">Thấp đến cao</option>
            </select>
        </div>
        <div class="col-md-4">
            <select id="filter" class="form-select" onchange="filterStudents()">
                <option value="">Lọc theo học lực</option>
                <option value="Giỏi">Giỏi</option>
                <option value="Khá">Khá</option>
                <option value="Trung bình">Trung bình</option>
                <option value="Yếu">Yếu</option>
            </select>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Toán</th>
                <th>Anh</th>
                <th>Khoa học</th>
                <th>TB</th>
                <th>Học lực</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="studentList">
            <!-- Dữ liệu sinh viên sẽ được render ở đây -->
        </tbody>
    </table>

    <script src="ex01.js"></script>
</body>

</html>
