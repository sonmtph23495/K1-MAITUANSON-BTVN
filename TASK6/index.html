<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Collections</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Popular Collections</h1>
        <div class="tabs">
          <span>Profile</span>
          <span>New York</span>
          <span>Relaxing</span>
          <span>Person</span>
          <span>Fashion</span>
        </div>
      </div>
      <div class="collections">
        <div class="collection">
          <img src="img/Rectangle 1.jpg" alt="People" class="main-image" />
          <div class="sub-images">
            <img src="img/Rectangle 2.png" alt="Sub 1" />
            <img src="img/Rectangle 3.png" alt="Sub 2" />
            <img src="img/Rectangle 4.png" alt="Sub 3" />
          </div>
          <div class="collection-title">
            <span>People</span>
            <img class="img1" src="img/Frame.svg" alt="" />
            <span> 144</span>
          </div>
        </div>
        <div class="collection">
          <img src="img/Rectangle 1.png" alt="Nature" class="main-image" />
          <div class="sub-images">
            <img src="img/Rectangle 2 (1).png" alt="Sub 1" />
            <img src="img/Rectangle 3 (1).png" alt="Sub 2" />
            <img src="img/Rectangle 4 (1).png" alt="Sub 3" />
          </div>
          <div class="collection-title">
            <span>Nature</span>
            <img class="img2" src="img/Frame.svg" alt="" />
            <span> 7k</span>
          </div>
        </div>
        <div class="collection">
          <img src="img/Rectangle 1 (1).png" alt="History" class="main-image" />
          <div class="sub-images">
            <img src="img/Rectangle 2 (2).png" alt="Sub 1" />
            <img src="img/Rectangle 3 (2).png" alt="Sub 2" />
            <img src="img/Rectangle 4 (2).png" alt="Sub 3" />
          </div>
          <div class="collection-title">
            <span>History</span>
            <img class="img3" src="img/Frame.svg" alt="" />
            <span> 431</span>
          </div>
        </div>
      </div>
      <div class="background-circles">
        <div class="circle blue"></div>
        <div class="circle gray"></div>
      </div>
    </div>
  </body>
</html>
