<script>
    const fruits = [
        "apple",
        "banana",
        "kiwi",
        "kiwi",
        "banana",
        "orange",
        "apple",
        "kiwi",
    ];

    function countElement(arr) {
        return arr.reduce((acc, curr) => {
            acc[curr] = (acc[curr] || 0) + 1;
            return acc;
        }, {});
    }


    const result = countElement(fruits);

    console.log(result); // { apple: 2, banana: 2, kiwi: 3, orange: 1 }
</script>
