    Bài 3 Viết một hàm getData như bài 1 nhưng sử dụng async / await
</body>
<script>
    //  Bài 3 Viết một hàm getData như bài 1 nhưng sử dụng async / await
    async function getData() {
        // Code của bạn ở đây
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                const data = [1, 2, 3, 4];
                resolve(data)
            }, 1000);
        });
    }

    // Sử dụng
    (async () => {
        const data = await getData();
        console.log(data); // Sau 1 giây in ra: [1, 2, 3, 4]
    })();
</script>

</html>
