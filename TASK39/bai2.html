<script>
    // Bài 2  Viết một hàm getData như bài 1 nhưng sử dụng Promise
    function getData(callback) {
        // Code của bạn ở đây
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                const data = [1, 2, 3, 4];
                resolve(data)
            }, 1000);
        });
    }
    // Sử dụng
    getData()
        .then((data) => console.log(data)) // Sau 1 giây in ra: [1, 2, 3, 4]
        .catch((error) => console.error(error));
</script>
